<script>
$(document).ready(function(){

	$('.flex-items').click(function(){
		if($(this).hasClass('expand')){
			checkCollapse();
			$(this).find('.info-flex-child').css('display', 'none');
			$(this).children().css('visibility', 'hidden');
			$(this).children('i.fa').css('visibility', 'hidden');
			$('.flex-header').css('visibility', 'visible');
			$(this).removeClass('expand');
		}
		else if($(this).hasClass('expand') == false){
			checkCollapse();
			$(this).find('.info-flex-child').css('display', 'block');
			$(this).children().css('visibility', 'visible');
			$(this).children('i.fa').css('visibility', 'visible');
			$('.flex-header').css('visibility', 'visible');
			$(this).addClass('expand');
		}
	})
	//function below checks if there is any other flex open if there is close it
	function checkCollapse(){
		var flexItems = $('.flex-items');
		$(flexItems).filter(function (index) {
			if($(this).hasClass('expand')){
				$(this).scrollTop(0);
				$(this).find('.info-flex-child').css('display', 'none');
				$(this).children().css('visibility', 'hidden');
				$(this).children('i.fa').css('visibility', 'hidden');
				$('.flex-header').css('visibility', 'visible');
				$(this).removeClass('expand');
			}
		});
	}
});
